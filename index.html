    <dialog id="add-book-dialog">
        <form action="" class="dialog-form">
            <h3>Book Details</h3>
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="book_title" required>
            </div>
            
            <div class="input-field">
                <label for="author">Author</label>
                <input type="text" id="author" name="book_author" required>
            </div>

            <div class="form-buttons">
                <button class="btn1" id="cancel-btn" value="cancel" formmethod="dialog">Cancel</button>
                <button class="btn1" id="confirm-btn" value="confirm">Confirm</button>
            </div>

            <div id="invalid-msg"></div>

        </form>
    </dialog>

    <div class="button-container">
        <button class="btn1" id="add-btn">Add Book</button>
    </div>
 

</body>

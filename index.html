<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <h1>My Library</h1>
    <div class="shelf-container">

    </div>

    <div class="dialog-container">
        
        <dialog id="add-book-dialog">
            <button class="dialog-close-btn" autofocus>Close</button>
            <form action="" class="dialog-form">
                <h3>Book Details</h3>
                <div class="input-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book_title" required>
                </div>
                
                <div class="input-field">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book_author" required>
                </div>

                <div class="input-field">
                    <label for="num-pages">Num. Pages</label>
                    <input type="tel" id="num-pages" name="book_num_pages">
                </div>

                <div class="form-buttons">
                    <button value="cancel">Cancel</button>
                    <button id="confirm-btn" value="default">Confirm</button>
                </div>

            </form>
            


        </dialog>
        <button class="add-btn">Add Book</button>
    
    </div>
    

</body>
</html>
